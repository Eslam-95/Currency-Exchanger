<div class="container-fluid">
  <div class="row py-3">
    <div class="col-sm-8">
      <h1 class="title-size">EUR - European Union Euro</h1>
    </div>
    <div class="col-sm-4 text-end">
      <button class="btn btn-primary w-50" [routerLink]="['/']">
        Back to Home
      </button>
    </div>
  </div>
  <app-converter-panel></app-converter-panel>
  <div class="row">
    <div class="col-12 my-5">
      <div class="chartjs-chart" *ngIf="lineAreaChart?.datasets[0]?.data">
        <!-- Line Chart -->
        <canvas
          baseChart
          height="300"
          [datasets]="lineAreaChart?.datasets"
          [labels]="lineAreaChart?.labels"
          [options]="lineAreaChart?.options"
          chartType="line"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>

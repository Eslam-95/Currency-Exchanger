<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1 class="title-size">Currency Exchanger</h1>
    </div>
  </div>
  <app-converter-panel
    [isHome]="currentPage"
    (topCurrencies)="topNineCurrencies($event)"
    (convertedValue)="getConvertedValue($event)"
    (requestedValue)="getRequestedAmount($event)"
  ></app-converter-panel>
  <div class="row">
    <div
      class="col-md-4 my-3"
      *ngFor="let courrency of mostPopularCurrencies; let i = index"
    >
      <div class="card popular-currency">
        <div class="card-body text-center">
          <p>
            {{ (+courrency[1] / +convertedValue) * requestedAmount }}
            {{ courrency[0] }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row sticky-converter">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-4">
              <label for="amount">Amount</label>
              <input
                type="text"
                id="amount"
                class="form-control text-center"
                placeholder="Amount"
              />
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-5">
                  <label for="from">From</label>
                  <select name="from" id="from" class="form-select">
                    <option value="1" selected disabled>From</option>
                  </select>
                </div>
                <div class="col-md-2 swap-icon">
                  <i
                    class="fa-solid fa-arrow-right-arrow-left right-left-arrow"
                  ></i>
                  <i
                    class="fa-solid fa-arrow-down-up-across-line up-down-arrow"
                  ></i>
                </div>
                <div class="col-md-5">
                  <label for="to">To</label>
                  <select name="to" id="to" class="form-select">
                    <option value="1" selected disabled>To</option>
                  </select>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary w-100 mt-3">convert</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4 m-auto">
              <input
                type="text"
                class="form-control text-center"
                readonly
                placeholder="1 Euro = XX"
                value=""
              />
            </div>
            <div class="col-md-8 my-2">
              <input
                type="text"
                readonly
                class="form-control p-5 text-center"
                placeholder="XX USD"
              />
            </div>
          </div>
          <div class="col-md-4 m-auto mt-3" [ngClass]="{ hidden: !isHome }">
            <button
              class="btn btn-primary w-100"
              type="button"
              [routerLink]="['/details/demo']"
            >
              More Details
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
